<mat-toolbar color="primary">Examples: Table implementation using dynamic component loading</mat-toolbar>
<div class="container">
  <mat-card class="container__item">
    <mat-card-header>Table with readonly and editable cells</mat-card-header>
    <mat-card-content>
      <app-table [config]="tableConfig" [dataSource]="dataSource" (elementChange)="onElementChange($event)"></app-table>
    </mat-card-content>
  </mat-card>
  <mat-form-field class="container__item container__item--width-full" appearance="fill">
    <mat-label>Element changes</mat-label>
    <mat-chip-list>
      <mat-chip *ngFor="let change of elementChanges">{{ change }}</mat-chip>
    </mat-chip-list>
  </mat-form-field>
</div>
